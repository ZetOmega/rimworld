version: "3.8"

services:
  rimworld-together:
    # Baut nativ auf ARM64 direkt aus diesem Repo
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PROJECT_PATH: "Server/RimWorldTogether.Server.csproj" # ggf. anpassen
        CONFIGURATION: "Release"
        RUNTIME_ID: "linux-arm64"
    image: ghcr.io/YOURORG/rimworld-together:arm64   # optional: eigener Tag/Push
    container_name: rimworld-together
    # Ports: TCP; falls UDP gebraucht wird, entkommentiere die UDP-Zeile
    ports:
      - "25555:25555/tcp"
      # - "25555:25555/udp"
    volumes:
      - ./Data:/Data
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    stdin_open: true
    tty: true
