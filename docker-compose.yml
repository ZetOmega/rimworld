services:
  rimworld-together:
    # Baue nativ auf deinem ARM-Host â€“ Build-Kontext ist das Upstream-Repo
    build:
      context: https://github.com/RimWorld-Together/Rimworld-Together.git#development
      dockerfile: Dockerfile
      # Falls deren Dockerfile eine Runtime-ID akzeptiert:
      args:
        RUNTIME_ID: linux-arm64
    container_name: rimworld-together
    ports:
      - "25555:25555/tcp"
      # - "25555:25555/udp"   # aktivieren, wenn UDP gebraucht wird
    volumes:
      - ./Data:/Data
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    stdin_open: true
    tty: true
