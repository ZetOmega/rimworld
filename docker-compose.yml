services:
  rimworld-together:
    build:
      context: .                   # ← nutzt den Dockerfile aus DEINEM Repo
      dockerfile: Dockerfile
      args:
        BRANCH: development        # Upstream-Branch
        RUNTIME_ID: linux-arm64
        CONFIGURATION: Release
    container_name: rimworld-together
    ports:
      - "25555:25555/tcp"
      # - "25555:25555/udp"        # falls UDP benötigt wird, Zeile aktivieren
    volumes:
      - ./Data:/Data
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    stdin_open: true
    tty: true
