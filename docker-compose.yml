services:
  rimworld-together:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # HIER GENAU EINTRAGEN (von der Releases-Seite):
        # z.B. RWT_VERSION: v1.7.7
        # z.B. RWT_ASSET: RimWorldTogether-Server-linux-arm64.tar.gz
        RWT_VERSION: vX.Y.Z
        RWT_ASSET: RimWorldTogether-Server-linux-arm64.tar.gz
    container_name: rimworld-together
    ports:
      - "25555:25555/tcp"
      # - "25555:25555/udp"   # auskommentieren, wenn UDP ben√∂tigt wird
    volumes:
      - ./Data:/Data
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    stdin_open: true
    tty: true
